<template name="recipe">
    <article class="recipe {{#if inMenu}}in-menu{{/if}}">
        <h3>{{name}}</h3>
        {{#if editMode}}
            {{> quickForm collection="Recipes" id=updateRecipeId type="update"
            doc=this autosave=true}}
        {{else}}
        <p>{{desc}}</p>
        <p>
            {{#each ingredients}}
                <span class="ingreddient">{{name}} - {{amount}}</span>
            {{/each}}
        </p>
        {{/if}}
        <p>
            <a href="/recipe/{{_id}}">View Details</a>
        </p>
        <i class="fa fa-pencil"></i>
        <i class="fa fa-trash"></i>
        {{#if inMenu}}
            <button class="btn-deny toggle-menu remove-menu">Remove From
                Menu</button>
        {{else}}
        <button class="btn-primary toggle-menu add-menu">Add To Menu</button>
        {{/if}}
    </article>
</template>
